<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:crank="http://www.googlecode.com/crank"
	>
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">

		<h:form>
			<h:panelGroup>
				<h:commandLink action="HOME" value="Home" styleClass="paginationPageNumberLink"/>
				<h:outputText value="|" styleClass="paginationPageNumberLink"/>
				<h:outputText value="Departments" styleClass="paginationPageNumberLink"/>
			</h:panelGroup>
		</h:form>
	
		<span class="pageTitle">Departments Listing</span>

		<h:form id="departmentsListingForm">
		
				<crank:listing  jsfCrudAdapter="${deptCrud}" 
					parentForm="departmentsListingForm"
					propertyNames="name">
                    <h:commandLink action="${selectEmployeeListingController.showListingForDepartment}" value="Employees...">
                        <f:param name="id" value="${row.object.id}"/>
                    </h:commandLink>
                </crank:listing>
        </h:form>
				
		
	</ui:define>
</ui:composition>
</html>
