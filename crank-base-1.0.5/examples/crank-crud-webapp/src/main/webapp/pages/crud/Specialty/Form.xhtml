<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:crank="http://www.googlecode.com/crank"
	xmlns:validation="http://code.google.com/p/krank/validation"
	>
	
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
	
		<crank:crudBreadCrumb crud="${crud}"/>
		<span class="pageTitle">Specialty Entry Form</span>
	
		<a4j:region renderRegionOnly="false"> 
			<a4j:form
				id="specialityForm">

				<crank:form
					crud="${cruds.specialty.controller}" 
					parentForm="specialityForm"
					propertyNames="name"/>

			</a4j:form>
		</a4j:region>

	</ui:define>
</ui:composition>
</html>
