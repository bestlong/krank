<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:crank="http://www.googlecode.com/crank"
	xmlns:crud="http://www.googlecode.com/crank/crud"
	>
<ui:composition template="/templates/layout.xhtml">
	
	<ui:define name="content">

		<c:if test="${empty daoName}">
			<c:set var="daoName" value="Role" />
		</c:if>
		<c:set var="listPropertyNames" value="name" />
		
		<h:outputText value="Export Roles Preview" styleClass="pageTitle"/>

		<h:form>
			<crank:exportListing 
				jsfCrudAdapter="#{cruds[daoName]}" 
				propertyNames="${listPropertyNames}"
				pageTitle="${daoName}"
				daoName="${daoName}"
				crud="#{deptCrud.controller}"/>
		</h:form>

	</ui:define>
</ui:composition>
</html>
